


<form [formGroup]="productForm" action="" enctype="multipart/form-data">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="title">Please write product title</label>
                <input formControlName="title" class="form-control" type="text" name="title" placeholder="Product title" id="title">
            </div>
            
            <div class="form-group">
                <label for="image">Please include image (if any) : </label>
                <input (change)="onFileChanged($event)" type="file" name="image" accept="image/png, image/jpeg,image/jpg" />
            </div>

            <div class="form-group">
                <label for="description">Please write product description</label>
                <input formControlName="description" class="form-control" type="text" name="description" placeholder="Product description" id="description">
            </div>
        
            <div class="form-group">
                <label for="price">Please indicate product price</label>
                <input formControlName="price" class="form-control" type="number" min="0" max="1000" name="price" placeholder="Product price" id="price">
                
                <label for="constant">Please indicate constant for product price</label>
                <select formControlName="constant"  class="form-control" name="constant" id="constant">
                    <option value="KG">KG</option>
                    <option value="MG">MG</option>
                    <option value="TON">TON</option>
                    <option value="LITER">LITER</option>
                </select>
            </div>
        </div>

        
        <div class="col-6">
            <div class="form-group">
                <label for="stock">Write stock count of product </label>
                <input formControlName="stock" class="form-control" type="text" min="0" max="1000" name="stock" placeholder="Product stock" id="stock">
            </div>
        
        

            <div class="form-group">
                <label for="productCategory">Select product category:</label>
                <select formControlName="productCategoryId" class="form-control"  >
                    <option *ngFor="let item of this.pcs" [value]="item.id">{{item.title}}</option>
                </select>
        </div>
    </div>


</div>
    
    

    <button type="submit" class="btn create-product-button" (click)="requestToCreateProduct()">Create product</button>


    
    

</form>
