
<div class="container" id="admin-controller">
    <div class="">
        <h1>
            Admin page
        </h1>
    </div>

    <div class="controllers">
        <div class="row">
            <div class="col-3 controller-name">
                <div class="row">
                    <a href="#">
                        <span>Product cateogry</span>
                    </a>
                </div>
                <div class="row">
                    <a href="#">
                        <span>#item 3</span>
                    </a>
                </div>
                <div class="row">
                    <a href="#">
                        <span>#item 3</span>
                    </a>
                </div>
                <div class="row">
                    <a href="#">
                        <span>#item 3</span>
                    </a>
                </div>
            </div>
            <div class="col-8 controller-action">
                <div class="">
                    <h4>Product categories</h4>
                </div>


                <div class="">
                    <form [formGroup]="productCategoryForm">
                        <div class="form-group">
                            <label for="categoryName">Category name</label>
                            <input formControlName="categoryName" type="text" class="form-control" id="categoryName" aria-describedby="parentCategoryNameHelp" placeholder="Enter category name">
                        </div>
                        <div class="form-group">
                            <label for="parentCategoryName">Parent category name</label>
                            <br>
                            <select name="product_category_id" formControlName="product_category_id" id="product_category_id">
                                <option value="">-----</option>
                                <option value="{{ productCategory.id }} " *ngFor="let productCategory of this.productCategories">
                                    {{ productCategory.title }}
                                </option>
                            </select>
                        </div>
                        <button type="submit" (click)="createProductCategory()" class="btn btn-primary">Create product category</button>
                    </form>
                </div>

                <div class="row">
                    <ul *ngFor="let item of this.productCategories">
                        <li> {{ item.title }}</li>
                    </ul>
                </div>

            </div>
        </div>
        
    </div>


</div>
